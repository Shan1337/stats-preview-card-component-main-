<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/style.css">
  <title>Card</title>
</head>
<body>
  <div class="card">
      <div class="card__content">
        <h1 class="card__title">Get <span class="card__text_violet">insights</span> that help your business grow.</h1>
        <p class="card__description">Discover the benefits of data analytics and make better decisions regarding renevue,
          customer experience, and overall efficiency.
        </p>
        <footer class="card__footer">
          <div class="card__stats">
            <p class="card__text_bold">10k+</p>
            <span class="card__text_thin">Companies</span>
          </div>
          <div class="card__stats">
            <p class="card__text_bold">314</p>
            <span class="card__text_thin">Templates</span>
          </div>
          <div class="card__stats">
            <p class="card__text_bold">12M+</p>
            <span class="card__text_thin">Queries</span>
          </div>
        </footer>
      </div>
      <div class="card__img"></div>
  </div>
</body>
</html>
